syntax = "proto3";

package WORLD;

message Location {
    string name = 1;
    int32 width = 2;
    int32 height = 3;

    repeated Area areas = 4;

    int32 current_area_x = 5;
    int32 current_area_y = 6;
}

message Area {
    string name = 1;
    int32 xLoc = 2;
    int32 yLoc = 3;

    repeated Tile tile = 4;
}

message Tile {
    Terrain terrain = 1;
}

message Terrain {
    int32 xLoc = 1;
    int32 yLoc = 2;
    int32 ttype = 3;
}