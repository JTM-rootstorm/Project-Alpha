syntax = "proto3";

package world;

message Location {
    string name = 1;
    int32 width = 2;
    int32 height = 3;

    message Area {
        string name = 1;
        int32 xLoc = 2;
        int32 yLoc = 3;

        message Terrain {
            int32 xLoc = 1;
            int32 yLoc = 2;
            int32 ttype = 3;
        }

        repeated Terrain terrain = 4;
    }

    repeated Area areas = 4;
}